<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="title">이벤트 두번째 버전</h1>
    <hr>
    <button id="btn-change">류재성</button>
    <script>
        let btn = document.querySelector("#btn-change");
        btn.addEventListener("dblclick", changeTitle);
        //더블 클릭시 변경됨
        // 트리거
        let num = -1;
        function changeTitle(e) {
            console.log(e);
            let title = document.querySelector("#title");
            num = num * -1;
            // title.innerHTML = e.target.innerHTML;
            title.innerHTML = num;
        }



    </script>


</body>

</html>
