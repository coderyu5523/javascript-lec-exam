<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //익명함수. 이름이 없음. 클래스 내부에 들어가면 메서드, 클래스 밖이면 함수
        let m1 = function (n1, n2) {
            console.log(n1 + n2);
        };
        m1(1, 2);

        // 람다식 . 표현식이라고 표현하려면 return이 있어야됨. 
        let m2 = (n1, n2) => {
            console.log(n1 + n2);
        };
        m2(1, 2);

        //람다 표현식(expression), 리턴이 있어야됨. 리턴은 생략가능
        let m3 = (n1, n2) => n1 + n2;
        ;
        let r3 = m3(1, 2);
        console.log(r3);

    </script>
</body>

</html>
