<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3];
        //1. 값 추가, push 를 사용하면 추가가 되지만 원래 데이터에 값을 추가하기 때문에 데이터의 변경 여부를 확인할 수 없다. 원래 값이 뭔지 알 수 없음
        // 원본 데이터 불변하려면 push 쓰면 안됨. 얕은 복사
        // arr.push(4);
        console.log(arr);

        //깊은 복사. ...은 steam 물가에 던져놓은 것과 동일 , insert
        let copyArr = [0, ...arr, 4]; // 배열 복사할때 이렇게. 배열 사이에는 추가 어려움
        console.log(copyArr);


        //값 가공 ,update
        let mapArr = arr.map(i => i * 2);
        console.log(mapArr);
        //값 제거(필터). deleteㅁㅂㅂ 
        //참이라면 리턴, 거짓이면 리턴안함
        let filterArr = arr.filter(i => i != 2);
        console.log(filterArr)
    </script>
</body>

</html>
